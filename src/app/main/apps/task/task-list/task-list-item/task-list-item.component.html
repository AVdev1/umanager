<!-- Todo List Item -->
<li class="todo-item" [class.completed]="task.completed">
  <div class="todo-title-wrapper">
    <div class="todo-title-area">
      <i data-feather="more-vertical" class="drag-icon"></i>
      <div class="title-wrapper">
<!--        <div class="custom-control custom-checkbox">-->
<!--          <input-->
<!--            type="checkbox"-->
<!--            class="custom-control-input todo-checkbox"-->
<!--            id="customCheck{{ task.id }}"-->
<!--            name="customCheck{{ task.id }}"-->
<!--            [(ngModel)]="task.completed"-->
<!--            [checked]="task.completed"-->
<!--            (click)="$event.stopPropagation()"-->
<!--            (ngModelChange)="checkboxStateChange($event)"-->
<!--          />-->
<!--          <label class="custom-control-label" for="customCheck{{ task.id }}"></label>-->
<!--        </div>-->
        <span class="todo-title">{{ task.title }}</span>
      </div>
    </div>

    <div class="todo-item-action">
      <div class="badge-wrapper mr-1">
        <div
          class="badge badge-pill badge-light-primary text-capitalize badge-light-primary"
        >
          {{ 'Team' }}
        </div>
      </div>
        <div class="badge-wrapper mr-1">
            <div
                    class="badge badge-pill badge-light-primary text-capitalize badge-light-primary"
            >
                {{ task?.project_name }}
            </div>
        </div>
      <small class="text-nowrap text-muted mr-1">{{ task.duedate | date: ' MMM d' }}</small>
      <div class="avatar" *ngIf="task?.avatar; else customAvatar">
        <img src="{{ task.avatar }}" alt="user-avatar" height="32" width="32" />
      </div>
      <ng-template #customAvatar>
        <div class="d-flex flex-column align-items-center mr-1">
          Assignee
            <div
              class="avatar bg-light-primary"
              *ngIf="task.assignee_first_name; else noAvatar"
            >
              <div class="avatar-content">{{ task.assignee_first_name + task.assignee_last_name | initials }}</div>
            </div>
            <ng-template #noAvatar>
              <div class="avatar bg-light-secondary">
                <div class="avatar-content"><i data-feather="user"></i></div>
              </div>
            </ng-template>
        </div>
      </ng-template>

        <div class="d-flex flex-column align-items-center">
            Manager
            <div
                    class="avatar bg-light-primary"
                    *ngIf="task.manager_first_name; else noAvatar"
            >
                <div class="avatar-content">{{ task.manager_first_name + task.manager_last_name | initials }}</div>
            </div>
            <ng-template #noAvatar>
                <div class="avatar bg-light-secondary">
                    <div class="avatar-content"><i data-feather="user"></i></div>
                </div>
            </ng-template>
        </div>

    </div>
  </div>
    <div [innerHTML]="task?.description"></div>

</li>
<!--/ Todo List Item -->
